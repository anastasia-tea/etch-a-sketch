
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    
    <div class="frame">

        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
    
        <div class="screen">
    
        </div>

        <div class="buttons">

            <div class="size">
                <label class="number" for="value">16</label>
                <input class="slider" type="range" min="1" max="100" value="16">
            </div>

            <div class="color">
                <button id="classic">Classic</button>
                <!-- <button id="grey">Grey</button> -->
                <button id="rainbow">Rainbow</button>
            </div>

            <div class="erase">
                <button id="clear">Clear</button>

            </div>

        </div>

    </div>

</body>

</html>
